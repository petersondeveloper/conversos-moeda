<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="max-w-sm mx-auto mt-10 p-4 bg-white shadow-lg rounded-2xl">

  <h1 class="text-xl font-bold text-center mb-4">
    Conversor {{ direcao === 'brlToClp' ? 'BRL → CLP' : 'CLP → BRL' }}
  </h1>

  <input type="number"
         class="w-full border rounded px-3 py-2 mb-3"
         placeholder="Digite o valor"
         #valorInput 
         (focus)="selectAll(valorInput)" 
         [(ngModel)]="valor">

  <select [ngModel]="direcao"
          (ngModelChange)="onDirecaoChange($event)"
          class="w-full border rounded px-3 py-2 mb-3">
          <option value="brlToClp">Reais → Pesos</option>
          <option value="clpToBrl">Pesos → Reais</option>
  </select>

  <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold"
          (click)="converter()">
    Converter
  </button>

  <div class="mt-4 text-center">
    <p class="text-gray-700 text-lg">Resultado:</p>
    <p class="text-2xl font-bold text-green-700">{{ direcao === "brlToClp" ? "CLP$" : "R$"  }} {{ resultado | number:'1.2-2' }}</p>
  </div>
</div>
